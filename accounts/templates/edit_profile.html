{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-10 max-w-3xl">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-2">Edit Profile</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">User Info</h3>
                    <div class="space-y-4">
                        {{ u_form.as_p }}
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Profile Info</h3>
                    <div class="space-y-4">
                        {{ p_form.as_p }}
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'profile' %}" class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
                    Cancel
                </a>
                <button type="submit" class="px-5 py-2 rounded-lg bg-pink-600 text-white hover:bg-pink-700 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
